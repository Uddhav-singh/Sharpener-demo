<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="expenseForm">
      <label for="amount">Expense Amount: </label>
      <input type="text" name="amount" id="amount" />
      <label for="description">Description: </label>
      <input type="text" name="description" id="description" />

      <label for="category">Category: </label>
      <select name="category" id="category">
        <option>Movie</option>
        <option>Fuel</option>
        <option>Groceries</option>
        <option>cloths</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <h3 id="isPremiumUser"></h3>
    <button id="buyPremiumBtn">Buy Premium</button>
    <button id="leaderBoard">Show Leaderboard</button>

    <!-- razorpay api integartion -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="../js/dashboard.js"></script>
    <!-- Add Unordered List Element Here -->
    <ul id="expenseList"></ul>

    <!-- Add Unordered leaderboard List Element Here -->
    <ul id="leaderboardList"></ul>

    <script></script>
  </body>
</html>
