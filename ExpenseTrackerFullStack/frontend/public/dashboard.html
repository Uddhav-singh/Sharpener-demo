<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="expenseForm">
      <label for="amount">Expense Amount: </label>
      <input type="text" name="amount" id="amount" />
      <label for="description">Description: </label>
      <input type="text" name="description" id="description" />

      <label for="category">Category: </label>
      <select name="category" id="category">
        <option>Movie</option>
        <option>Fuel</option>
        <option>Groceries</option>
        <option>cloths</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <!-- Add Unordered List Element Here -->
    <ul id="expenseList"></ul>

    <script>
      document
        .getElementById("expenseForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const amount = document.getElementById("amount").value;
          const description = document.getElementById("description").value;
          const category = document.getElementById("category").value;

          try {
            await axios.post("http://localhost:3000/user/expenses", {
              amount,
              description,
              category,
            });
            loadExpense();
          } catch (error) {
            console.error("error in posting data from line 47 " + error);
          }
        });

      async function loadExpense() {
        try {
          const response = await axios.get("http://localhost:3000/user/expenses");
          const expenses = response.data;

          const expenseList = document.getElementById("expenseList");
          expenseList.innerHTML = "";
          expenses.forEach(expense => {
            const listItem = document.createElement("li");
            listItem.textContent = `${expense.amount} - ${expense.description} - ${expense.category}`;
            expenseList.appendChild(listItem);
            const editBtn = document.createElement('button');
            editBtn.textContent="Edit";
            expenseList.appendChild(editBtn);
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            expenseList.appendChild(deleteBtn)
          });
        } catch (error) {
          console.error(error);
        }
      }
      // Load expense on page load
      loadExpense();
    </script>
  </body>
</html>
